<ul class="layout-menu">
    <div class="logo-container">
        <div style="width: 62px; height: 62px">
            <img src="../../assets/demo/images/logo/pet-logo.svg" width="100%" alt="" />
        </div>
    </div>

    <ng-container *ngFor="let item of model; let i = index">
        <div (click)="onItemClick(item)" [ngClass]="item.cursor" class="flex">
            <i *ngIf="item.icon" [ngClass]="item.icon" class="pi mr-2 label-icon"></i>
            <li app-menuitem [ngClass]="item.separator?'menu-separator':''" [item]="item" [index]="i" [root]="true">
            </li>
        </div>
    </ng-container>
</ul>
